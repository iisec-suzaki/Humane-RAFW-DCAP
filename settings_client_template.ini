[client]
; クライアントのIDを指定する。サーバ側での署名検証用公開鍵のインデックスに等しい。
CLIENT_ID = 0

; ISVに要求するEnclaveの最小ISVSVN（Security Version Number）を設定。
; ISV側はEnclave設定XMLでこれを設定できる。
MINIMUM_ISVSVN = 0

; ISVに要求するEnclaveのProduct IDを設定。
; ISV側はEnclave設定XMLでこれを設定できる。
REQUIRED_ISV_PROD_ID = 0

; ISVで動作するEnclaveのMRENCLAVEとMRSIGNERを指定する。
; 両値の抽出には付属のsubtools/mr-extractを使用できる。詳細はReadme参照。
REQUIRED_MRENCLAVE = 
REQUIRED_MRSIGNER = 

; MRENCLAVEは、ソースコードの内容等が変わるとそれに応じて変わるため、
; 開発中のデバッグ時に毎回検証していると不便である。そこで、以下の値を1にすると
; MRENCLAVEの検証をスキップ出来る。実運用時は必ず0にする事。
SKIP_MRENCLAVE_CHECK = 0

; RAステータスのSW_HARDENING_NEEDED、CONFIGURATION_NEEDED、OUT_OF_DATEをそれぞれ許容するか。
; 0で拒否、1以上の数値で許容。
ALLOW_SW_HARDENING_NEEDED = 1
ALLOW_CONFIGURATION_NEEDED = 0
ALLOW_OUT_OF_DATE = 0

; ===============
; 以下、任意指定項目
; ===============

; 期待するISV Extended Product ID。Hex表現の32文字（バイナリに直すと16B）で指定する。
REQUIRED_ISV_EXT_PROD_ID = 

; 期待するISV Family ID。Hex表現の32文字（バイナリに直すと16B）で指定する。
REQUIRED_ISV_FAMILY_ID = 

; 期待するConfig ID値。Hex表現の128文字（バイナリに直すと64Bになる）で指定する。
REQUIRED_CONFIG_ID = 

; 期待するConfig SVNの下限値。整数（uint16_t）で指定。
REQUIRED_CONFIG_SVN = 

; 期待するPCE SVNの下限値。整数（uint16_t）で指定。
REQUIRED_PCE_SVN =

; 期待するQE3 SVNの下限値。整数（uint16_t）で指定。
REQUIRED_QE_SVN = 